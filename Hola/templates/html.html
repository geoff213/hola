<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Productos</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Galería de Productos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="gallery-btn">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="about-btn">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="contact-btn">Contacto</a>
                </li>
            </ul>
            <button class="btn btn-outline-success my-2 my-sm-0" id="cart-btn">Carrito (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    <main id="main-content" class="container my-4"></main>
    <div id="cart-container" class="container my-4">
        <h2></h2> 
        <ul id="cart-items" class="list-group"></ul>
        <button id="checkout-btn" class="btn btn-primary mt-3">Pagar</button>
    </div>
    <footer class="footer bg-light text-center py-3">
        <p>&copy; 2024 Galería de Productos. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="productModalImage" class="img-fluid" alt="Product Image">
                    <p id="productModalDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="productModalButton">Añadir al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="hola.js"></script>
</body>
</html>
